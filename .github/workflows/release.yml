name: Release
on:
  push:
    branches:
      - main
      - testing
jobs:
  release:
    name: Release
    runs-on: ubuntu-18.04
    steps:        
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci
      - name: Release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          TESTING: "${{secrets.TESTING}}"
          TESTINGONE: TESTING
          TESTINGTWO: $TESTING
          TESTINGTHREE: ${secrets.TESTING}
          TESTINGFOUR: ${{environments.Release.TESTING}}
          TESTINGFIVE: ${{TESTING}}
        run: echo "-$TESTING" && echo "ONE-$TESTINGONE" && echo "TWO-$TESTINGTWO" && echo "THREE-$TESTINGTHREE" && echo "FOUR-$TESTINGFOUR" && echo "FIVE-$TESTINGFIVE"
